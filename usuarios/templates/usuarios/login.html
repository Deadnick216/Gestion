{% extends "usuarios/base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm p-4 mt-5">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <!-- Mensajes de error o información -->
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- Campo de nombre de usuario -->
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>

                <!-- Campo de contraseña -->
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <!-- Botón de inicio de sesión -->
                <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>
            </form>

            <!-- Enlace para registrarse -->
            <div class="text-center mt-4">
                <a href="{% url 'register' %}" class="btn btn-outline-secondary w-100">Registrarse</a>
            </div>

            <!-- Enlace para recuperar contraseña -->
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
